# .circleci/config.yml

version: 2.1

orbs:
  swiftlint: ngs/swiftlint@0.0.1

jobs:

  build-and-test:
    macos:
      xcode: 14.2.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
          


executors:
  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest

workflows:
  build-test-adhoc:
    jobs:
      - swiftlint
      - build-and-test
